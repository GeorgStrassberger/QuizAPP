<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meine CSS -Datei -->
    <link rel="stylesheet" href="style.css">
    <!-- Meine JS -Datei -->
    <script src="script.js"></script>
    <!-- BOOTSTRAP -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>QuizAPP</title>

</head>

<!-- initialisieren oder initialize -->

<body onload="init()">

    <!-- As a heading NAVbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizAPP</span>
        </div>
    </nav>
    <div class="card-container">
        <!-- Ende Layout-->
        <div id="end-screen" class="card  win-border" style="width: 25rem; display: none;">
            <div class="img-container">
                <img src="/img/trophy.png" class="card-img-top" style="width: 70%;" alt="trophy">
            </div>
            <div class="card-body">
                <!--Headline Text-->
                <h2 id="" class="card-title tc">Quiz Ende</h2>
                <!--Normel Text-->
                <div class="card mb-2">
                    <div class="card-body tc">
                        <h5>Herzlichen Glückwusch!</h5>
                        <span>Du Hast <b id="rightanswers">Y</b> von <b id="maxQuestionsNr2">YX</b> Fragen richtig beantwortet.</span>
                        <span><b id="right-percent"></b></span>
                    </div>
                </div>
                <!--Seite & Button-->
                <div class="my-card-footer">
                    <button onclick="restart()" class="btn btn-primary" type="button ">Nochmal Versuchen</button>
                    <button class="btn btn-primary" type="button ">Beenden</button>
                </div>
            </div>
        </div>
        <!-- Fragen Layout-->
        <div id="game-screen" class="card no-border" style="width: 25rem;">
            <img src="/img/learning.jpg " class="card-img-top " alt="QuizBild">
            <!--PROGRESS BAR-->
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">25%</div>
            </div>
            <div class="card-body">
                <!--Frage:-->
                <h5 id="question" class="card-title">Frage:</h5>
                <!--Antwort 1-->
                <div class="card mb-2 answer-card" onclick="answer('answer-1')">
                    <div id="answer-1" class="card-body">
                        Antwort 1
                    </div>
                </div>
                <!--Antwort 2-->
                <div class="card mb-2 answer-card" onclick="answer('answer-2')">
                    <div id="answer-2" class="card-body">
                        Antwort 2
                    </div>
                </div>
                <!--Antwort 3-->
                <div class="card mb-2 answer-card" onclick="answer('answer-3')">
                    <div id="answer-3" class="card-body">
                        Antwort 3
                    </div>
                </div>
                <!--Antwort 4-->
                <div class="card mb-2 answer-card" onclick="answer('answer-4')">
                    <div id="answer-4" class="card-body">
                        Antwort 4
                    </div>
                </div>
                <!--Seite & Button-->
                <div class="my-card-footer">
                    <span><b id="currentQuestionNr">x</b> von <b id="maxQuestionsNr">x</b></span>
                    <button id="next-btn" class="btn btn-primary" type="button" disabled onclick="nextQuestion()">Nächste Frage</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
